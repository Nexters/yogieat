# HTTP Server - Certbot 인증 및 HTTPS 리디렉션
server {
    listen 80;
    listen [::]:80;
    server_name dev.yogieat.com;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP to HTTPS redirect
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name dev.yogieat.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/dev.yogieat.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.yogieat.com/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Logs
    access_log /var/log/nginx/client/access.log main;
    error_log /var/log/nginx/client/error.log;

    # Proxy to client service
    location / {
        proxy_pass http://client:3000;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
    }
}